<section>
	<div class="title">
		<div class="logo">
			<i class="material-icons">person</i>
		</div>
		<div class="text">Informations</div>
	</div>
	<div class="content left">
		{% for item in site.data.personal %}
		<div class="line">
			<i class="tiny material-icons">{{item.icon}}</i>
			<b>
				{% if item.clickable %}
				<a href="mailto:{{item.name}}">{{item.name}}</a>
				{% else %}
				{{item.name}}
				{% endif %}
			</b>

		</div>
		{% endfor %}
	</div>
</section>
