<section>
	<div class="title">
		<div class="logo">
			<i class="material-icons">thumb_up</i>
		</div>
		<div class="text">Pratiques</div>
	</div>
	<div class="content">
		{% assign items = site.data.usages | sort: 'level' | reverse %}
		{% for item in items %}

			<b>{{item.name}}</b>
			{% include rating.html %}
		</div>
		{% endfor %}
	</div>
</section>
